<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secforgot Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/2ndforgotpage.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <section>
      <div class="imgBx">
        <img src="image/2ndforgotpage/RM.jpg" />
      </div>

      <div class="contentBx">
        <div class="formBx">
          <h2>Forgot Email / Password</h2>
          <form>
            <p>
              Please provide this information to help us find your account (all
              fields required):
            </p>

            <div class="inputBx">
              <span>First name on account</span>
              <input type="text" name="" />
            </div>
            <div class="inputBx">
              <span>Last name on account</span>
              <input type="password" name="" />

              <div class="inputBx">
                <a
                  class="btn btn-primary btn-xl js-scroll-trigger"
                  href="#"
                  >Find Account</a
                >
                <a
                  class="btn btn-primary btn-xl js-scroll-trigger"
                  href="index.html"
                  >Cancel</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
